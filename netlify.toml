# Netlify Configuration for RCM Technical Documentation
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # No build command needed - static HTML site
  publish = "."

  # Build settings
  command = "echo 'No build required for static HTML'"

[build.environment]
  NODE_VERSION = "20"

# Redirect rules
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# 404 redirect to index
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache control for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    output_path = "lighthouse-reports"

  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9

# Dev server settings
[dev]
  port = 8888
  autoLaunch = true
